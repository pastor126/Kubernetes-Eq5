apiVersion: apps/v1
kind: Deployment
metadata:
  name: word-mysql
  namespace: labwordpress
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: mysql
    spec:
      containers:
      - image: mysql:8.0.30
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: musql-login
              key: password 
        ports:
        - containerPort: 3308
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storagelab
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storagelab
        persistentVolumeClaim:
          claimName: mysql-persistent-storagelab
